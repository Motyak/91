<!doctype html>
<html>
<head>
  <link href="tailwind.css" rel="stylesheet">
  <style>
  </style>
  <script src="jquery-3.6.0.js" async defer></script>
  <script src="code.js" async defer></script>
  <script>
    $(document).ready(() =>
    {
      $("#cleartext").on("input", (event) => {
        $("#ciphertext").val($("#cleartext").val())
      })
    });
  </script>
  <meta charset="UTF-8">
  <title>91 encryption</title>
</head>
<body class="w-screen h-screen">
  <div class="flex flex-col w-full h-full text-3xl">
    <textarea id="cleartext" class="resize-none w-full h-1/2 p-10 border-b-4 border-gray-200" placeholder="Type a message to encrypt" autofocus></textarea>
    <textarea id="ciphertext" class="resize-none w-full h-1/2 p-10" readonly></textarea>
  </div>  
</body>
</html>
